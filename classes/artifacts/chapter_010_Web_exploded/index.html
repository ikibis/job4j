<!DOCTYPE html>
<html lang="en">
<head>
    <title>Items</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/scripts1.js"></script>
</head>
<body>
<div class="container">
    <h2>Add new items</h2>
    <form>
        <div class="form-group">
            <label for="name">Item:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your Item">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" placeholder="Enter Description">
        </div>
        <button type="button" class="btn btn-default" onclick="$(createItem())">Add User
        </button>
    </form>
</div>

<div class="container">
    <h2>Items Table</h2>
    <table class="table table-bordered" name="dynamic" id="dynamic">
        <script>
            $(fillItems());
        </script>
    </table>
</div>
</body>
</html>
