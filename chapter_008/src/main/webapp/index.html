<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var result = true;
            var name = $('#name').val();
            var lastname = $('#lastname').val();
            var sex = $('input[name="sex"]:checked').val();
            if (name == '') {
                result = false;
                alert('Please, enter your Firstname');
            }
            if (lastname == '') {
                result = false;
                alert('Please, enter your LastName');
            }
            if (sex == '') {
                result = false;
                alert('Please, enter your Sex');
            }
            return result;
        }

        function addRow() {
            var name = $('#name').val();
            var lastname = $('#lastname').val();
            var sex = $('input[name="sex"]:checked').val();
            var description = $('#description').val();
            $('#dynamic tr:last').after('<tr>' +
                '<td>' + name + '</td>' +
                '<td>' + lastname + '</td>' +
                '<td>' + sex + '</td>' +
                '<td>' + description + '</td>' +
                '</tr>');
        }
    </script>
</head>
<body>
<div class="container">
    <h2>Users form</h2>
    <form action="/action_page.php">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="name" class="form-control" id="name" placeholder="Enter your Firstname" name="name">
        </div>
        <div class="form-group">
            <label for="lastname">LastName:</label>
            <input type="lastname" class="form-control" id="lastname" placeholder="Enter your LastName"
                   lastname="lastname">
        </div>
        <div>
            <p>Enter your sex:</p>
        </div>
        <div class="form-group">
            <label class="radio-inline"><input type="radio" name="sex" value="Male">Male</label>
            <label class="radio-inline"><input type="radio" name="sex" value="Female">Female</label>
        </div>
        <div class="form-group">
            <label for="comment">Description:</label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
        </div>
        <button type="submit" class="btn btn-default" onclick="
        if (validate()) {
            addRow();
        }
">Add User
        </button>
    </form>
</div>

<div class="container">
    <h2>Users Table</h2>
    <table class="table table-bordered" id="dynamic">
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Sex</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>Male</td>
            <td>Description</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>Female</td>
            <td>Description</td>
        </tr>
        <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>Female</td>
            <td>Description</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
